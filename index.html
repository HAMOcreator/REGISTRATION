<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body::before {

            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('ham_transparent.png');
            background-repeat: repeat;
            background-size: 80px;

        }

        body {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-container {

            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .checkbox {
            margin-top: 15px;
            text-align: left;
        }

        .checkbox label {
            display: inline;
            font-weight: normal;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            border: none;
            background-color: #0077cc;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #005fa3;
            transform: scale(1.03);
        }

        .success-message {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2rem;
            color: white;
            text-shadow:
                -1px -1px 0 #000,
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000;
            display: none;
            line-height: 1.3;
            padding: 20px;
        }

        @media (max-width: 500px) {

    </style>
</head>
<body>
    <div class="form-container" id="formBlock">

</html>
